<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tik tak toe</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2><div class="final" id="final"></div></h2>
        <br>
        <div class="row">
            <div class="top left" id="top-left"></div>
            <div class="top middle" id="top-middle"></div>
            <div class="top right" id="top-right"></div>
        </div>
        <div class="row">
            <div class="center left" id="center-left"></div>
            <div class="center middle" id="center-middle"></div>
            <div class="center right" id="center-right"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="bottom-left"></div>
            <div class="bottom middle" id="bottom-middle"></div>
            <div class="bottom right" id="bottom-right"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
